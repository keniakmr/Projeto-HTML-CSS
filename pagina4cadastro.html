<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" a href="estilo-cadastro.css">
    <title>Informação de contato para parceria</title>
</head>
<body>
<!--Caixa que contem todos os dados de contato-->
  <Fieldset class="cadastro">
<!--Formulario para contato-->
    <h2 id="Legenda"> <legend> Informação de contato para Parceria </legend> </h2>
    <form>
        <div class="grupo">
        
          <!--Radio é usado para seleção de um unico elemento da lista-->
          <br>
          <label for="tipodeassunto"> Tipo de parceiro: </label> <br>
          <input type="radio" id="empresa" name=tipodeassunto > Parceiro COLETOR<br>
          <input type="radio" id="cliente" name=tipodeassunto > Parceiro FABRICANTE<br>      
          <br> 
          <br>
        </div>
<!--Abaixo dados de contato do formulario-->
<!--Recebe nome-->
        <div class="grupo">
           <label for="nome"> Nome do contato: </label>   
            <input type="text" id="nome" required>
            <br>
            <br>
        </div>
 <!--Recebe o nome da empresa-->
        <div class="grupo">
          <label for="empresa"> Empresa/Instituição: </label>   
          <input type="text" id="empresa" required >
          <br>
          <br>
        </div>
 <!--Recebe o CNPJ/CPF-->
        <div class="grupo">              
          <label for="CNPJ/CPF"> CNPJ/CPF: </label>   
          <input type="text" id="CNPJCPF" >
          <br>
          <br>
        </div>
  <!--Recebe o email-->
        <div class="grupo">
          <label for="email">Email: </label>
          <input type="email" id="email" required>
          <br>
          <br>
       </div>
  <!--Recebe o endereço-->
        <div class="grupo">
           <label for="endereço">Endereço:</label>
           <input type="endereco" id="endereco"  >
            <br>
            <br>
        </div>
   <!--Recebe o telefone-->
        <div class="grupo">
            <label for="telefone">Telefone: </label>
            <input type="tel"  id="telefone" placeholder="(XX)-XXXX-XXXX" >
            <br>
            <br>

         </div>

  <!--Recebe a mensagem-->
        <div class="grupo">
            <label for="Mensagem"> Mensagem: </label>
            <textarea   id="mensagem" rows="5" cols="33"></textarea>
            <br>
            <br>
            <br>
        </div>
 
<!--Botão para confirmação-->
      <button type="submit"> Confirmar </button>
<!--Botão para limpar-->
      <button type="reset" > Limpar </button> 
      <br>
      <br>
    </form>
  </Fieldset> 
  <h4>
<!--Volta a pagina principal-->    
  <a href="index.html" target="_self">Voltar a página anterior</a>
  </h4>
</body>
